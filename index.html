<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tangie</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="assets/fazendaLogo2.png" alt="">
            </a>
        </div>
        <nav class="navegation">
            <a href="#">RESERVAR MESA</a>
            <a href="#">CARTA RESTÓ</a>
            <a href="#">TAKE AWAY</a>
        </nav>
        <div class="redes">
            <a href="#"><img src="./assets/facebook.png" alt="facebook Tangie Sushi"></a>
            <a href="#"><img src="./assets/instagram.png" alt="instagram Tangie Sushi"></a>
        </div>
    </header>
    <main class="bg1" id="background-sushi">
        <section>
            <article class="apps">
                <h3>Descarga y ordena desde nuestra app Tangie Sushi & Resto</h3>
                <div class="linksApps">
                    <div class="app">
                        <a class="playStore" href=""><img src="./assets/googleStore.png" alt=""></a>
                    </div>
                    <div class="app">
                        <a class="appStore" href=""><img src="./assets/ios.png" alt=""></a>
                    </div>
                </div>
            </article>
            <article class="direccion">
                <div class="localizacion">
                    <h3>Encontranos en:</h3>
                    <a target="_blank" href="https://www.google.com.ar/maps/place/Tangie+Sushi+%26+Rest%C3%B3/@-41.1347388,-71.3403537,17z/data=!3m1!4b1!4m5!3m4!1s0x95bc9dc404cbdef5:0xe93662f41194c186!8m2!3d-41.1347429!4d-71.338165"><img src="./assets/mapa.png" alt="Fazenda Carioca">Av. Pioneros km 2.300</a>    
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="contacto">
            <div class="container uno">
                <p><img src="./assets/reloj.png" alt="">Salón y Take Away: 12 a 24 hs. - Lunes a Domingos</p>
            </div>
            <div class="container dos">
                <p><img src="./assets/email.png" alt="">tangie@fazendacarioca.com.ar</p>
            </div>
            <div class="container tres">
                <p><img src="./assets/llamada-telefonica.png" alt="">+54 9 294 444-1466 /// +54 9 294 452-8423</p>
            </div>
        </div>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
